---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting" class="container">

    <header>
        <h1 itemprop="name headline">{{ page.title | escape }}</h1>
        <p >
            <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                {%- assign date_format = "%d.%m.%Y" -%}
                {{ page.date | date: date_format }}
            </time>
            {%- if page.author -%}
            â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ page.author }}</span></span>
            {%- endif -%}</p>
    </header>

    <div itemprop="articleBody">
        {{ content }}
    </div>

    <a href="{{ page.url | relative_url }}" hidden></a>
</article>
